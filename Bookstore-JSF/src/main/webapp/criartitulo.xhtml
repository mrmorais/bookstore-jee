<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
  <h:head><title>Bookstore</title></h:head> 
<body>
  <ui:debug hotkey="x" />
  <h3>Bookstore</h3>
  <h2>Criar título</h2>
  <h:link value="Home" outcome="index"/> > Criar título<br/><br/>

  <h:form>
    <h:outputLabel for="title">Título: </h:outputLabel>
    <h:inputText id="title" value="#{bookManagedBean.title}" />
    <h:outputLabel for="authorName"> Autor: </h:outputLabel>
    <h:inputText id="authorName" value="#{bookManagedBean.authorName}" /><br/>
    <h:outputLabel for="isbn">ISBN: </h:outputLabel>
    <h:inputText id="isbn" value="#{bookManagedBean.isbn}" />
    <h:outputLabel for="price"> Preço: </h:outputLabel>
    <h:inputText id="price" value="#{bookManagedBean.price}"/><br/><br/>
    <h:commandButton value="Adicionar" />
  </h:form>
</body> 
</html>
